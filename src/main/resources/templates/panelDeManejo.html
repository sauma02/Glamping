<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:each="info : ${listaInfo}" th:if="${info.seccion == 'Titulo-pagina'}" th:text="${info.titulo}"></title>
    <link rel="icon" th:href="${'/img/'+info.imagen.fileName}" th:each="info : ${listaInfo}" th:if="${info.seccion == 'Titulo-pagina'}">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" th:href="@{/css/main.css}" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>
<body class="is-preload">
<div id="page-wrapper">
    <!-- Header -->
    <header id="header" class="alt">
        <h1 style="display: flex; flex-direction: row;">
            <img th:src="@{/img/MANTRA.png}" alt="MANTRA Logo">
            <a href="/">M A N T R A</a>
        </h1>
        <nav id="nav">
            <ul>
                <li><a href="/admin">Inicio</a></li>
                <li><a href="/admin#servicios">Servicios</a></li>
                <li><a href="/admin/verCabanias">Ver cabañas</a></li>
                <li><a href="/admin#nosotros">Nosotros</a></li>
                <li><a href="/admin/usuarios">Ver Usuarios</a></li>
                <li><a style="color: #ffbd59;" th:text="${nombreUsuario}" href="/admin/miPerfil"></a></li>
                <li><a style="color: #ffbd59;" href="/logout"><span class="logout-icon">Cerrar sesión</span></a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <section id="main" class="container">
        <header>
            <h2 th:each="info : ${listaInfo}" th:if="${info.seccion == 'cabaña'}" th:text="${info.titulo}"></h2>
            <p th:each="info : ${listaInfo}" th:if="${info.seccion == 'cabaña'}" th:text="${info.texto}"></p>
        </header>
        <div class="row">
            <div class="col-12">
                <!-- Text -->
                <section class="box">
                    <button><a href="/admin/panelDeManejo/registrarInfo">Registrar Información</a></button>
                    <div style="display: flex; justify-content: center;" class="w3-content w3-display-container">
                        <table id="panelDeManejo">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Título</th>
                                <th>Texto</th>
                                <th>Sección</th>
                                <th>Imagen</th>
                                <th>Acción</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="info : ${infoLista}">
                                <td th:text="${info.id}"></td>
                                <td th:text="${info.titulo}"></td>
                                <td th:text="${info.texto}"></td>
                                <td th:text="${info.seccion}"></td>
                                <td>
                                    <span th:if="${info.imagen?.fileName != null}">
                                        <img style="width: 200px; position: relative; vertical-align: middle;" th:src="@{'/img/' + ${info.imagen.fileName}}" alt="Imagen de ${info.titulo}">
                                    </span>
                                    <span th:unless="${info.imagen?.fileName != null}">No hay imágenes registradas</span>
                                </td>
                                <td>
                                    <form>
                                        <button id='editar' name="editar">
                                            <a th:href="@{|/admin/panelDeManejo/registrarInfo/editarInfo/${info.id}|}">Editar</a>
                                        </button>
                                    </form>
                                    <form th:action="@{|/admin/panelDeManejo/registrarInfo/registrar/eliminar/${info.id}|}" method="post">
                                        <button id='eliminar' name="eliminar">Eliminar</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <ul th:each="info : ${listaInfo}" class="icons">
            <li th:if="${info.seccion == 'Contactanos'}">
                <a th:href="${info.texto}" th:class="${info.titulo}">
                    <img th:src="@{'/img/' + ${info.imagen.fileName}}" alt="Contacto ${info.titulo}">
                </a>
            </li>
        </ul>
        <ul class="copyright">
            <li>&copy; MANTRA. All rights reserved.</li>
        </ul>
    </footer>
</div>

<!-- Scripts -->
<script th:inline="javascript">
    $(document).ready(function () {
        $('#panelDeManejo').DataTable();
    });
</script>
</body>
</html>
