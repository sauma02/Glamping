<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div class="nav-container">
                <div class="nav">
                    <ul>
                        <li><a href="/admin">Inicio</a></li>
                        <li><a href="/admin#servicios">Servicios</a></li>
                        <li><a href="/admin#nosotros">Nosotros</a></li>
                        <li><a href="/admin/usuarios">Ver Usuarios</a></li>

                        <li ><a th:text="${nombreUsuario}" href="/usuario/miPerfil"></a></li>
                        <li><a href="/logout"><span class="logout-icon">Cerrar sesion</span></a></li>
                    </ul>

                </div>
            </div>
        </header>
        <section>
            <div class="hero">
                <div class="hero-title">Glamping Santa Helena</div>
                <img src="https://th.bing.com/th/id/OIP.HSqB1HI7rn4Amo0_PW64VgHaE8?rs=1&pid=ImgDetMain" alt="background-img-section"/>
            </div> 
        </section>
        <main>
            <div class="main-container">
                <button><a href="/admin/panelDeManejo/registrarInfo">Registrar Informacion</a></button>
                <table>
                    <tr>
                        <th>Id:</th>
                        <th>Titulo:</th>
                        <th>Texto:</th>
                        <th>Seccion:</th>
                        <th>Imagen:</th>
                        <th>Accion:</th>


                    </tr>
                    <span th:if="${#lists.isEmpty(infoLista)}">No hay Informacion registrada</span>
                    <span th:if="${not #lists.isEmpty(infoLista)}">
                        <tr th:each="info : ${infoLista}">
                            <td th:text="${info.id}"></td>
                            <td th:text="${info.titulo}"></td>
                            <td th:text="${info.texto}"></td>
                            <td th:text="${info.seccion}"></td>
                            <td>
                                <!--<!--                            #a0ea81 -> color
                                -->
                                <span th:if="${info.imagen?.fileName != null}">
                                    <img th:src="${info.imagen.ruta}">
                                </span>
                                <span th:unless="${info.imagen?.fileName != null}">No hay im√°genes registradas</span>

                            </td>

                            <td>
                                <form>
                                    <button id='editar' name="editar">
                                        <a th:href="@{|/admin/panelDeManejo/registrarInfo/editarInfo/${info.id}|}">Editar</a>
                                    </button>
                                </form>
                                <form th:action="@{|/admin/panelDeManejo/registrarInfo/registrar/eliminar/${info.id}|}" method="post">
                                    <button id='eliminar' name="eliminar">Eliminar</button>
                                </form>
                            </td>

                        </tr>

                    </span>
                </table>
            </div>
        </main>
        <section>
            <div class="footer-section"></div>
        </section>
        <footer>

        </footer>
    </body>
</html>
