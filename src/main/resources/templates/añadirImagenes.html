<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div class="nav-container">
                <div class="nav">
                    <ul>
                        <li><a href="/admin">Inicio</a></li>
                        <li><a href="/admin#servicios">Servicios</a></li>
                        <li><a href="/admin/verCabanias">Ver Cabañas</a></li>
                        <li><a href="/admin#nosotros">Nosotros</a></li>
                        <li><a href="/admin/usuarios">Ver usuarios</a></li>
                        <div class="user-layer">
                            <h2 th:text="${nombreUsuario}"></h2>
                            <li><a href="/logout"><span class="logout-icon">Cerrar sesion</span></a></li>
                        </div>
                    </ul>
                </div>
            </div>
        </header>
        <div> 
            <label for="id" >Id:</label>
            <input type="text" id="id" name="id"  placeholder="id" th:value="${cabana.id}" readonly="true">

            <br><br>
            <label for="nombre" >Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:value="${cabana.nombre}" placeholder="Nombre" readonly="true">

            <br><br>

            <label for="capacidad">Capacidad:</label>
            <input type="text" id="capacidad" name="capacidad" th:value="${cabana.capacidad}" placeholder="Capacidad">





            <table>
                <tr>
                    <td>Id:</td>
                    <td>Nombre:</td>
                    <td>Cabaña:</td>
                    <td>Añadir Imagen</td>
                    <td>Acciones:</td>
                </tr>
                <span th:if="${cabana.imagen != null}">
                <tr th:each="imagen : ${cabana.imagen}">
                    <td th:text="${imagen.id} != null ? ${imagen.id} : 'No hay imagen registrada'"></td>
                    <td th:text="${imagen.fileName} != null ? ${imagen.fileName} : 'No hay nombre de imagen registrada'"></td>
                    <td th:text="${imagen.cabania.nombre}"></td>
                    <td>

                        <form th:action="@{/admin/cabania/editarCabaña/añadir}" method="post">
                            <input type="file" id="imagen" name="imagen" multiple> 
                            <button type="submit">Añadir</button>
                        </form>

                    </td>
                    <td>
                        <form th:action="@{|/admin/cabania/añadirImagenes/eliminar/${imagen.id})|}" method="post">
                             <input type="number" style="display: none;" id="id" name="id"  placeholder="id" th:value="${imagen.id}" readonly="true">
                            <button type="submit">Eliminar</button>
                        </form>
                        <form th:action="@{|/admin/cabania/añadirImagenes/editar/${imagen.id}|}" method="post" enctype="multipart/form-data">
                                <input type="number" style="display: none;" id="id" name="id"  placeholder="id" th:value="${imagen.id}" readonly="true">
                            <input type="file" id="imagen" name="imagen" multiple> 
                            <button type="submit">Editar</button>
                            
                        </form>
                    </td>
                </tr>
               </span>
                <span th:unless="${cabana.imagen == null}">
                    <form th:action="@{|/admin/cabania/editarCabaña/añadir|}" method="post" enctype="multipart/form-data">
                            <input type="file" id="imagen" name="imagen" multiple> 
                            <button type="submit">Añadir</button>
                        </form>
                </span>
            </table>





            <button><a th:href="@{/admin/verCabanias}">Regresar</a></button>

        </div>
    </body>
</html>
