<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Glamping</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Estilos para el encabezado */
header {
    background-color: #333;
    color: #fff;
}

.nav-container {
    max-width: 960px;
    margin: 0 auto;
    padding: 10px;
}

.nav {
    list-style: none;
    margin: 0;
    padding: 0;
}

.nav ul {
    list-style: none;
}

.nav li {
    display: inline-block;
    margin-right: 20px;
}

.nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

/* Estilos para la sección principal */
section {
    text-align: center;
}

.hero {
    background: #f0f0f0;
    padding: 50px;
}

.hero-title {
    font-size: 2em;
    margin-bottom: 20px;
}

/* Estilos para la imagen de fondo */
.hero img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

/* Estilos para el pie de página */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}

/* Estilos para la sección del pie de página */
.footer-section {
    height: 100px; /* Ajusta según sea necesario */
}

/* Media queries para diseño responsivo */
@media (max-width: 768px) {
    .nav-container {
        padding: 5px;
    }

    .nav li {
        display: block;
        margin: 0;
        margin-bottom: 10px;
    }

    .hero {
        padding: 20px;
    }

    .hero-title {
        font-size: 1.5em;
    }
}

@media (max-width: 480px) {
    .nav a {
        font-size: 0.9em;
    }
}
    </style>

    <body>
        <header>
            <div class="nav-container">
                <div class="nav">
                    <ul>
                        <li><a href="/admin">Inicio</a></li>
                        <li><a href="/admin#servicios">Servicios</a></li>
                        <li><a href="/admin/verCabañas">Ver cabañas</a></li>
                        <li><a href="/admin#nosotros">Nosotros</a></li>
                         <li><a href="/admin/usuarios">Ver usuarios</a></li>
                          <div class="user-layer">
                        <h2 th:text="${nombreUsuario}"></h2>
                        <li><a href="/logout"><span class="logout-icon">Cerrar sesion</span></a></li>
                    </div>
                    </ul>
                   
                </div>
            </div>
        </header>
        <section>
            <div class="hero">
                <div class="hero-title">Glamping Santa Helena</div>
                    <img src="https://th.bing.com/th/id/OIP.HSqB1HI7rn4Amo0_PW64VgHaE8?rs=1&pid=ImgDetMain" alt="background-img-section"/>
            </div> 
        </section>
        <main>
            <div class="main-container">
                
            </div>
        </main>
        <section>
            <div class="footer-section"></div>
        </section>
        <footer>
            
        </footer>
    </body>
</html>
