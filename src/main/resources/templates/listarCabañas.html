<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
         <span th:each="info : ${listaInfo}">
            <span th:if="${info.seccion == 'Titulo-pagina'}">
                <title th:text="${info.titulo}"></title>
                <link rel="icon"  th:href="${'/img/'+info.imagen.fileName}">
            </span>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        <link rel="stylesheet" type="text/css" href="/css/main.css" th:href="@{/css/main.css}" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    </head>
    <body class="is-preload">
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header" class="alt">
            <h1 style="display: flex; flex-direction: row;">
                <img th:src="@{/img/MANTRA.png}" alt="MANTRA Logo">
                <a href="/">M A N T R A</a>
            </h1>
            <nav id="nav">
                <ul>
                    <li><a href="/admin">Inicio</a></li>
                    <li><a href="/admin#servicios">Servicios</a></li>
                    <li><a href="/admin#nosotros">Nosotros</a></li>
                    <li><a href="/admin/panelDeManejo">Panel de manejo</a></li>
                    <li><a href="/admin/usuarios">Ver Usuarios</a></li>
                    <li><a style="color: #ffbd59;" th:text="${nombreUsuario}" href="/admin/miPerfil"></a></li>
                    <li><a style="color: #ffbd59;" href="/logout"><span class="logout-icon">Cerrar sesión</span></a></li>
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <section id="main" class="container">
            <header>
                <span th:each="info : ${listaInfo}">
                    <span th:if="${info.seccion == 'cabaña'}">
                        <h2 th:text="${info.titulo}"></h2>
                        <p th:text="${info.texto}"></p>
                    </span>
                </span>
            </header>
            <div class="row">
                <div class="col-12">
                    <!-- Text -->
                    <section class="box">
                        <button><a href="/admin/registrarCabañas">Registrar cabaña</a></button>
                        <div style="display: flex; justify-content: center;" class="w3-content w3-display-container">
                            <table id="listaCabañas" class="display">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Nombre</th>
                                        <th>Capacidad</th>
                                        <th>Descripción</th>
                                        <th>Imagen</th>
                                        <th>Reserva</th>
                                        <th>Estado</th>
                                        <th>Acción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cabania : ${listaCabanias}">
                                        <td th:text="${cabania.id}"></td>
                                        <td th:text="${cabania.nombre}"></td>
                                        <td th:text="${cabania.capacidad}"></td>
                                        <td th:text="${cabania.descripcion}"></td>
                                        <td>
                                            <div th:each="imagen : ${cabania.imagen}">
                                                <img style="width: 200px; position: relative; vertical-align: middle;"
                                                     th:src="@{'/img/' + ${imagen.fileName}}"
                                                     th:alt="'Imagen de ' + ${cabania.nombre}">
                                            </div>
                                        </td>
                                        <td>
                                            <span th:if="${#lists.isEmpty(cabania.reserva)}">No hay reservas realizadas</span>
                                            <span th:if="${not #lists.isEmpty(cabania.reserva)}">
                                                <span th:each="reserva, iterStat : ${cabania.reserva}">
                                                    <span th:text="${reserva.fechaInicio} + ' - ' + ${reserva.fechaFinal} + ' - Usuario: ' + ${reserva.usuario.username}"></span>
                                                    <span th:if="${not iterStat.last}">, </span>
                                                </span>
                                            </span>
                                        </td>
                                        <td th:text="${cabania.estado ? 'Activa' : 'Desactivada'}"></td>
                                        <td>
                                            <form th:action="@{|/admin/cabania/editarCabaña/${cabania.id}|}" method="get">
                                                <button type="submit">Editar</button>
                                            </form>
                                            <form th:action="@{|/admin/cabania/aniadirImagenes/${cabania.id}|}" method="get">
                                                <button type="submit">Añadir/Quitar/Editar Imágenes</button>
                                            </form>
                                            <form th:action="@{|/admin/verCabanias/${cabania.id}|}" method="post">
                                                <button type="submit" th:text="${cabania.estado ? 'Desactivar' : 'Activar'}"></button>
                                            </form>
                                            <form th:action="@{|/admin/verCabanias/eliminar/${cabania.id}|}" method="post">
                                                <button type="submit">Eliminar</button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer id="footer">
             <ul th:each="info : ${listaInfo}" class="icons">
                <span th:if="${info.seccion == 'Contactanos'}">
                    <li><a th:href="${info.texto}" th:class="${info.titulo}"><img th:src="@{'/img/'+${info.imagen.fileName}}" alt="alt"/></a></li>
                </span>
            </ul>
            <ul class="copyright">
                <li>&copy; MANTRA. All rights reserved.</li>
            </ul>
        </footer>
    </div>

    <!-- Scripts -->
    <script th:inline="javascript">
        $(document).ready(function () {
            $('#listaCabañas').DataTable();
        });
    </script>
</body>
</html>
