<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <span th:each="info : ${listaInfo}">
            <span th:if="${info.seccion == 'Titulo-pagina'}">
                <title th:text="${info.titulo}"></title>
                <link rel="icon"  th:href="${info.imagen.ruta}">
            </span>
        </span>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        <link rel="stylesheet" type="text/css" href="/css/main.css" th:href="@{/css/main.css}" />

    </head>
    <body class="is-preload">
        <div id="page-wrapper">

            <!-- Header -->
            <header id="header" class="alt">
                <h1>
                    <a href="/"><img th:src="@{img/MANTRA.png}">M A N T R A</a>
                </h1>
                <nav id="nav">
                    <ul>
                        <li><a href="/">Inicio</a></li>
                        <li><a href="#nosotros">Nosotros</a></li>
                        <li><a href="#servicios">Servicios</a></li>
                        <li><a href="/login">Iniciar sesion</a></li>
                        <li><a href="/register">Registrar</a></li>

                    </ul>
                </nav>
            </header>

            <!-- Main -->
            <section id="main" class="container">
                <header>
                    <span th:each="info : ${listaInfo}">
                        <span th:if="${info.seccion == 'cabaña'}">
                            <h2 th:text="${info.titulo}"></h2>
                            <p th:text="${info.texto}"></p>
                        </span>
                    </span>
                </header>
                <div class="row">
                    <div class="col-12">

                        <!-- Text -->
                        <section class="box">
                            <div style="display: flex;
                                 justify-content: center;
                                 "class="w3-content w3-display-container">
                                <span th:each=" cabania : ${cabaniaLista}">
                                    <span th:each="imagen : ${cabania.imagen}">
                                        <img class="mySlides" th:src="${imagen.ruta}" style="width:100%">
                                    </span>
                                </span>
                                <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                                <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
                            </div>
                            <span th:each="info : ${listaInfo}">
                                <span th:if="${info.seccion == 'cabaña-textos'}">
                                    <h2 th:text="${info.titulo}"></h2>
                                    <p th:text="${info.texto}"> </p>
                                </span>
                            </span>
                            <div style="display: flex;
                                justify-content: center;
                                "class="w3-content w3-display-container">
                                <button class="button alt"><a class="solid" href="/login">Reservar</a></button>
                                </div>
                        </section>

                    </div>
                </div>


            </section>



            <!-- Footer -->
            <footer id="footer">
                <ul th:each="info : ${listaInfo}"class="icons">
                    <span th:if="${info.seccion == 'Contactanos'}">
                        <li><a th:href="${info.texto}" th:class="${info.titulo}"><img th:src="${info.imagen.fileName}" alt="alt"/></a></li>
                    </span>
                </ul>
                <ul class="copyright">
                    <li>&copy; MANTRA. All rights reserved.</li>
                </ul>
            </footer>

        </div>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.dropotron.min.js"></script>
        <script src="assets/js/jquery.scrollex.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>
        <script>
                                    var slideIndex = 1;
                                    showDivs(slideIndex);

                                    function plusDivs(n) {
                                        showDivs(slideIndex += n);
                                    }

                                    function showDivs(n) {
                                        var i;
                                        var x = document.getElementsByClassName("mySlides");
                                        if (n > x.length) {
                                            slideIndex = 1
                                        }
                                        if (n < 1) {
                                            slideIndex = x.length
                                        }
                                        for (i = 0; i < x.length; i++) {
                                            x[i].style.display = "none";
                                        }
                                        x[slideIndex - 1].style.display = "block";
                                    }
        </script>
    </body>
</html>
