<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <span th:each="info : ${listaInfo}">
        <title th:text="${info.seccion == 'Titulo-pagina' ? info.titulo : ' '}"></title>
        <link rel="icon" th:if="${info.seccion == 'Titulo-pagina'}" th:href="@{/images/{filename}(filename=${info.imagen.fileName})}">
        </span>
        

        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="/css/main.css" th:href="@{/css/main.css}" />

    </head>
    <body class="landing is-preload">
        <div id="page-wrapper">

            <!-- Header -->
            <header id="header" class="alt">
                <h1><a href="index.html">M A N T R A</a></h1>
                <nav id="nav">
                    <ul>
                        <li><a href="/">Inicio</a></li>
                        <li><a href="/#nosotros">Nosotros</a></li>
                        <li><a href="/#servicios">Servicios</a></li>
                        <li><a href="/login">Iniciar Sesion</a></li>
                        <li><a href="/register">Registrar</a></li>
                        
                    </ul>
                </nav>
            </header>

            <!-- Banner -->
            
            <section id="banner">
                <span th:each="info : ${listaInfo}">
                <h2 th:text="${info.seccion == 'Titulo-principal' ? info.titulo : 'Asigne el titulo '}"></h2>
                <p th:text="${info.seccion == 'Titulo-principal' ? info.texto : 'Asigne el subtexto '}"></p>
                </span>
            </section>
             
            <!-- Main -->
            <section id="main" class="container">

                <section class="box special">
                    <span th:each="info : ${listaInfo}">
                    <header class="major">
                        <h2 th:text="${info.seccion == 'Conocenos' ? info.titulo : 'Asigne el titulo '}">
                            <br />
                            </h2>
                        <p th:text="${info.seccion == 'Conocenos' ? info.texto : 'Asigne el contenido '}"><br />
                            </p>
                    </header>
                    <span class="image featured"><img src="images/pic01.jpg" alt="" /></span>
                    </span>
                </section>

                <section class="box special features">
                    <div th:each="info : ${listaInfo}" class="features-row">
                        <section>
                            <span class="icon solid major fa-bolt accent2"></span>
                            <h3 th:text="${info.seccion == 'Servicios' ? info.titulo : 'Asigne el titulo del servicio '}" ></h3>
                            <p th:text="${info.seccion == 'Servicios' ? info.texto : 'Contenido del servicio '}"></p>
                        </section>
                    </div>
                   
                </section>

                <div class="center">
                    <div class="col-6 col-12-narrower">

                        <section class="box special">
                           
                            <span class="image featured"><img src="images/pic02.jpg" alt="" /></span>
                            <h3>Conocenos</h3>
                            <p>En el siguiente boton podras conocer nuestra cabañas</p>
                            <ul class="actions special">
                                <li><a href="#" class="button alt">Cabañas</a></li>
                            </ul>
                           
                        </section>

                    </div>
                </div>

            </section>

          

            <!-- Footer -->
            <footer id="footer">
                <ul th:each="info : ${listaInfo}"class="icons">
                    <li><a href="#" th:class="${info.seccion == 'Contactanos' ? info.titulo : ' '}"><span class="label" th:text="${info.seccion == 'Contactanos' ? info.texto : ' '}" ></span></a></li>
                    
                </ul>
                <ul class="copyright">
                    <li>&copy; MANTRA. All rights reserved.</li>
                </ul>
            </footer>

        </div>

        <!-- Scripts -->
        <script th:src="@{../static/js/jquery.min.js}"></script>
        <script th:src="@{../static/js/jquery.dropotron.min.js}"></script>
        <script th:src="@{../static/js/jquery.scrollex.min.js}"></script>
        <script th:src="@{../static/js/browser.min.js}"></script>
        <script th:src="@{../static/js/breakpoints.min.js}"></script>
        <script th:src="@{../static/js/util.js}"></script>
        <script th:src="@{../static/js/main.js}"></script>

    </body>


</html>
