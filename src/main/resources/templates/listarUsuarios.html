<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
     <body>
        <header>
            <div class="nav-container">
                <div class="nav">
                    <ul>
                        <li><a href="/">Inicio</a></li>
                        <li><a href="#servicios">Servicios</a></li>
                        <li><a href="/verCabañas">Ver Cabañas</a></li>
                        <li><a href="#nosotros">Nosotros</a></li>
                        <li><a href="/login">Iniciar Sesion</a></li>
                        <li><a href="/register">Registrar</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section>
            <div class="hero">
                <div class="hero-title">Glamping Santa Helena</div>
                    <img src="https://th.bing.com/th/id/OIP.HSqB1HI7rn4Amo0_PW64VgHaE8?rs=1&pid=ImgDetMain" alt="background-img-section"/>
            </div> 
        </section>
        <main>
            <div class="main-container">
                <table>
                    <tr>
                        <th>Id:</th>
                        <th>Nombre:</th>
                        <th>Email:</th>
                        <th>Nombre de usuario:</th>
                        <th>Contacto:</th>
                        <th>Contaco de emergencia:</th>
                        <th>Nombre contacto de emergencia:</th>
                        <th>Reserva:</th>
                        <th>Rol:</th>
                        
                    </tr>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.username}"> </td>
                        <td th:text="${usuario.contacto}"></td>
                        <td th:text="${usuario.contactoEmergencia}"></td>
                        <td th:text="${usuario.nombreContactoEmergencia}"></td>
                        <tr th:unless="${not #lists.isEmpty(usuario.reserva)}">
                            <td> No tiene reservas registradas</td>
                        </tr>
                        <tr th:each="reserva : ${usuario.reserva}">
                            <td  th:text="${reserva.fechaInicio} + ' - ' + ${reserva.fechaFinal}"></td>
                        </tr>
                        <tr th:each="role : ${usuario.roles}">
                        <td th:text="${role.name}" ></td>
                        </tr>
                    </tr>

                   
                </table>
            </div>
        </main>
        <section>
            <div class="footer-section"></div>
        </section>
        <footer>
            
        </footer>
    </body>
</html>
