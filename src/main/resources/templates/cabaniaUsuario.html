<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <span th:each="info : ${listaInfo}">
            <span th:if="${info.seccion == 'Titulo-pagina'}">
                <title th:text="${info.titulo}"></title>
                <link rel="icon"  th:href="${info.imagen.fileName}">
            </span>
        </span>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <script th:src="${'https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js'}" crossorigin="anonymous" defer></script>
        <link rel="stylesheet" type="text/css" href="/css/main.css" th:href="@{/css/main.css}" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.css" 
              th:href="@{'https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.css'}" crossorigin="anonymous" />
    </head>
    <body class="is-preload">
        <div id="page-wrapper">

            <!-- Header -->
            <header id="header" class="alt">
                <h1>
                    <a href="/usuario"><img th:src="@{img/MANTRA.png}">M A N T R A</a>
                </h1>
                <nav id="nav">
                    <ul>
                        <li><a href="/usuario">Inicio</a></li>
                        <li><a href="#servicios">Servicios</a></li>
                        <li><a href="/usuario/cabania">Cabañas</a></li>
                        <li><a href="#nosotros">Nosotros</a></li>
                        <li><a href="/usuario/reservaForm">Realizar Reserva</a></li>
                        <li><a href="/usuario/misReservas">Mis reservas</a></li>
                        <div class="user-layer">
                            <h2 th:text="${nombreUsuario}"><a href="/usuario/miPerfil"></a></h2>
                            <li><a href="/logout"><span class="logout-icon">Cerrar sesion</span></a></li>
                        </div>
                    </ul>

                </nav>
            </header>

            <!-- Main -->
            <section id="main" class="container">
                <header>
                    <span th:each="info : ${listaInfo}">
                        <span th:if="${info.seccion == 'cabaña'}">
                            <h2 th:text="${info.titulo}"></h2>
                            <p th:text="${info.texto}"></p>
                        </span>
                    </span>
                </header>
                <div class="row">
                    <div class="col-12">

                        <!-- Text -->
                        <section class="box">
                            <div class="swiffy-slider">
                                <ul class="slider-container">
                                    <span th:each="cabania : ${cabaniaLista}">

                                        <span th:each="imagen : ${cabania.imagen}">
                                            <li><img th:src="${imagen.fileName}" style="max-width: 100%;height: auto;"></li>
                                        </span>

                                    </span>
                                </ul>
                                <button type="button" class="slider-nav"></button>
                                <button type="button" class="slider-nav slider-nav-next"></button>
                                <div class="slider-indicators">
                                    <button class="active"></button>
                                    <button></button>
                                    <button></button>

                                </div>
                            </div>
                            <span th:each="info : ${listaInfo}">
                                <span th:if="${info.seccion == 'cabaña-textos'}">
                                    <h2 th:text="${info.titulo}"></h2>
                                    <p th:text="${info.texto}"> </p>
                                </span>
                            </span>

                        </section>

                    </div>
                </div>


            </section>



            <!-- Footer -->
            <footer id="footer">
                <ul th:each="info : ${listaInfo}"class="icons">
                    <span th:if="${info.seccion == 'Contactanos'}">
                        <li><a th:href="${info.texto}" th:class="${info.titulo}"><img th:src="${info.imagen.fileName}" alt="alt"/></a></li>
                    </span>
                </ul>
                <ul class="copyright">
                    <li>&copy; MANTRA. All rights reserved.</li>
                </ul>
            </footer>

        </div>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.dropotron.min.js"></script>
        <script src="assets/js/jquery.scrollex.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>

    </body>
</html>
