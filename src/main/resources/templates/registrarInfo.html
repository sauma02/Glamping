<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <span th:each="info : ${listaInfo}">
            <span th:if="${info.seccion == 'Titulo-pagina'}">
                <title th:text="${info.titulo}"></title>
                <link rel="icon"  th:href="${'/img/'+info.imagen.fileName}">
            </span>
        </span>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/main.css" th:href="@{/css/main.css}" />
    </head>
    <body class="is-preload">
        <div id="page-wrapper">

            <!-- Header -->
            <header id="header" class="alt">
                 <h1 style="    display: flex;
                    flex-direction: row;">
                    <img th:src="@{img/MANTRA.png}">
                        <a href="/">M A N T R A</a>
                </h1>

            </header>

            <!-- Main -->
            <section id="main" class="container">

                <div class="row">
                    <div class="col-12">

                        <!-- Text -->
                        <section class="box">
                              <h2>Registrar informacion</h2>
                            <div style="display: flex;
                                 justify-content: center;
                                 "class="w3-content w3-display-container">
                              
                                <form th:action="@{/admin/panelDeManejo/registrarInfo/registrar}" method="post" enctype="multipart/form-data" >
                                    <label for="seccion">Seccion:</label>
                                    <input type="text" id="seccion" name="seccion"  >

                                        <label for="titulo">Titulo:</label>
                                        <input type="text" id="titulo" name="titulo"  >

                                            <label for="texto">Texto:</label>
                                            <input type="text" id="texto" name="texto">

                                                <label for="imagen">Imagen:</label>
                                                <input type="file" id="imagen" name="imagen" multiple> 
                                                    <button type="submit" name="save" value="save">Registrar informacion</button>
                                                    <button><a th:href="@{/admin/panelDeManejo}" >Regresar</a></button>
                                                    <!-- Mostrar mensaje de error si existe -->

                                                    </form>

                                                    </section>

                                                    </div>
                                                    </div>


                                                    </section>



                                                    <!-- Footer -->
                                                    <footer id="footer">

                                                        <ul class="copyright">
                                                            <li>&copy; MANTRA. All rights reserved.</li>
                                                        </ul>
                                                    </footer>

                                                    </div>

                                                    <!-- Scripts -->
                                                    <script src="assets/js/jquery.min.js"></script>
                                                    <script src="assets/js/jquery.dropotron.min.js"></script>
                                                    <script src="assets/js/jquery.scrollex.min.js"></script>
                                                    <script src="assets/js/browser.min.js"></script>
                                                    <script src="assets/js/breakpoints.min.js"></script>
                                                    <script src="assets/js/util.js"></script>
                                                    <script src="assets/js/main.js"></script>
                                                    <script th:inline="javascript">
                                                        console.log("Exito status:", /*[[${Exito}]]*/);
                                                                                                                                                console.log("Exito Info:", /*[[${exitoMensaje}]]*/);

                                                                                                                                                var exitoStatus = /*[[${Exito}]]*/ 'none';
                                                                                                                                                var exitoMensaje = /*[[${exitoMensaje}]]*/ '';

                                                                                                                                                if (exitoStatus === 'success') {
                                                                                                                                                    console.log("Exito: ", exitoMensaje);
                                                                                                                                                    Swal.fire("¡Éxito!", exitoMensaje, "success");
                                                                                                                                                } 
                                                            </script>
                                                    </body>
                                                    </html>
