<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Glamping</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Estilos para el encabezado */
header {
    background-color: #333;
    color: #fff;
}

.nav-container {
    max-width: 960px;
    margin: 0 auto;
    padding: 10px;
}

.nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.user-layer {
    margin-left: auto; /* Mueve .user-layer al extremo derecho */
}

.nav ul {
    list-style: none;
    display: flex;
    align-items: center;
}

.nav li {
    margin-right: 20px;
}

.nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

/* Resto de tu CSS ... */

/* Media queries para diseño responsivo */
@media (max-width: 768px) {
    .nav-container {
        padding: 5px;
    }

    .nav {
        flex-direction: column;
        align-items: flex-start;
    }

    .user-layer {
        margin-left: 0;
        margin-top: 10px; /* Añade un margen superior para separar del resto de los elementos */
    }

    .nav li {
        margin: 0;
        margin-bottom: 10px;
    }

    .hero {
        padding: 20px;
    }

    .hero-title {
        font-size: 1.5em;
    }
}

/* Estilos para la sección principal */
section {
    text-align: center;
}

.hero {
    background: #f0f0f0;
    padding: 50px;
}

.hero-title {
    font-size: 2em;
    margin-bottom: 20px;
}

/* Estilos para la imagen de fondo */
.hero img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

/* Estilos para el pie de página */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}

/* Estilos para la sección del pie de página */
.footer-section {
    height: 100px; /* Ajusta según sea necesario */
}

/* Media queries para diseño responsivo */
@media (max-width: 768px) {
    .nav-container {
        padding: 5px;
    }

    .nav li {
        display: block;
        margin: 0;
        margin-bottom: 10px;
    }

    .hero {
        padding: 20px;
    }

    .hero-title {
        font-size: 1.5em;
    }
}

@media (max-width: 480px) {
    .nav a {
        font-size: 0.9em;
    }
}
.form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
        }

        .form-container input[type="text"],
        .form-container input[type="date"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button[type="submit"]:hover {
            background-color: #555;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>

    <body>
        <header>
            <div class="nav-container">
                <div class="nav">
                    
                    <ul>
                        <li><a href="/admin">Inicio</a></li>
                        <li><a href="/admin#servicios">Servicios</a></li>
                        <li><a href="/admin/verCabanias">ver cabañas</a></li>
                        <li><a href="/admin#nosotros">Nosotros</a></li>
                        <li><a href="/admin/usuarios">Ver usuarios</a></li>
                         <div class="user-layer">
                          <h2 th:text="${nombreUsuario}"></h2>
                        <li><a href="/logout"><span class="logout-icon">Cerrar sesion</span></a></li>
                    </div>
                    </ul>
                   
                </div>
            </div>
        </header>
        <section>
            <div class="hero">
                <div class="hero-title">Glamping Santa Helena</div>
                    <img src="https://th.bing.com/th/id/OIP.HSqB1HI7rn4Amo0_PW64VgHaE8?rs=1&pid=ImgDetMain" alt="background-img-section"/>
            </div> 
        </section>
        <main>
            <div class="main-container">
            <div class="form-container">
                <h2>Registrar info</h2>
                <form th:action="@{/admin/registrarCabañas/registrarCabaña}" method="post" enctype="multipart/form-data" >
                    <label for="nombre">Nombre de la cabaña:</label>
                    <input type="text" id="nombre" name="nombre"  >

                    <label for="capacidad">Capacidad:</label>
                    <input type="number" id="capacidad" name="capacidad">

                    <label for="estado">Estado:</label>
                    <select type="text" id="estado" name="estado" required>
                     <option value="">Seleccionar estado</option>
                        <option value="true">Activa</option>
                         <option value="false">Inactiva</option>
                
                    </select><br><br>
                     <label for="imagen">Imagen:</label>
                     <input type="file" id="imagen" name="imagen" multiple> 
                    <button type="submit" name="save" value="save">Registrar cabaña</button>

                    <!-- Mostrar mensaje de error si existe -->
                    
                </form>
            </div>
        </div>
        </main>
        <section>
            <div class="footer-section"></div>
        </section>
        <footer>
            
        </footer>
    </body>
</html>
