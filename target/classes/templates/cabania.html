<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:each="info : ${listaInfo}" th:if="${info.seccion == 'Titulo-pagina'}" th:text="${info.titulo}"></title>
        <link th:each="info : ${listaInfo}" th:if="${info.seccion == 'Titulo-pagina' and info.imagen != null}" rel="icon" th:href="${'/img/' + info.imagen.fileName}" />


        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <script src="https://kit.fontawesome.com/92c15939e4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/css/main.css" th:href="@{/css/main.css}" />

    </head>
    <body class="is-preload">
        <div id="page-wrapper">

            <!-- Header -->
            <header id="header" class="alt">
                <h1 style="    display: flex;
                    flex-direction: row;">
                    <img th:src="@{img/MANTRA.png}">
                        <a href="/">M A N T R A</a>
                </h1>
                <nav id="nav">
                    <ul>
                        <li><a href="/">Inicio</a></li>
                        <li><a href="#nosotros">Nosotros</a></li>
                        <li><a href="#servicios">Servicios</a></li>
                        <li><a href="/login">Iniciar sesion</a></li>
                        <li><a href="/register">Registrar</a></li>

                    </ul>
                </nav>
            </header>

            <!-- Main -->
            <section id="main" class="container">
                <header>
                    <span th:each="info : ${listaInfo}">
                        <span th:if="${info.seccion == 'cabaÃ±a'}">
                            <h2 th:text="${info.titulo}"></h2>
                            <p th:text="${info.texto}"></p>
                        </span>
                    </span>
                </header>
                <div class="row">
                    <div class="col-12">

                        <!-- Text -->
                        <section class="box">
                            <div style="display: flex;
                                 justify-content: center;
                                 "class="w3-content w3-display-container">
                                <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;
                                    <span class="material-icons"></span></button>
                                <span th:each=" cabania : ${cabaniaLista}">
                                    <span th:each="imagen : ${cabania.imagen}">
                                        <img class="mySlides" th:src="@{'/img/'+${imagen.fileName}}" style="width:100%">
                                    </span>
                                </span>

                                <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;
                                    <span class="material-icons"></span></button>
                            </div>
                            <span th:each="cabania : ${cabaniaLista}">

                                <h2 th:text="${cabania.nombre}"></h2>
                                <p th:text="${cabania.descripcion}"> </p>
                                <p th:text="${'Capacidad: '+{cabania.capacidad}+' personas'}"> </p>

                            </span>
                            <div style="display: flex;
                                 justify-content: center;
                                 "class="w3-content w3-display-container">
                                <h2>Para reservar es necesario que tengas una cuenta con nosostros</h2>
                                <button class="button alt"><a class="solid" href="/login">Reservar</a></button>
                            </div>
                        </section>

                    </div>
                </div>


            </section>



            <!-- Footer -->
            <footer id="footer">
                <ul class="iconss">
                    <li th:each="info : ${listaInfo}" th:if="${info.seccion == 'Contactanos'}">
                        <a th:href="${info.texto}" >
                            <i th:class="${info.iconoServicio}" ></i>
                        </a>
                    </li>
                </ul>
                <ul class="copyright">
                    <li>&copy; MANTRA. All rights reserved.</li>
                </ul>
            </footer>

        </div>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.dropotron.min.js"></script>
        <script src="assets/js/jquery.scrollex.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>
        <script>
                                    var slideIndex = 1;
                                    showDivs(slideIndex);

                                    function plusDivs(n) {
                                        showDivs(slideIndex += n);
                                    }

                                    function showDivs(n) {
                                        var i;
                                        var x = document.getElementsByClassName("mySlides");
                                        if (n > x.length) {
                                            slideIndex = 1
                                        }
                                        if (n < 1) {
                                            slideIndex = x.length
                                        }
                                        for (i = 0; i < x.length; i++) {
                                            x[i].style.display = "none";
                                        }
                                        x[slideIndex - 1].style.display = "block";
                                    }
        </script>
    </body>
</html>
